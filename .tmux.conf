# 256 colors for vim
set -g default-terminal "screen-256color"

# reset prefix to 'C-b'
unbind C-a
set-option -g prefix C-b
bind-key C-b send-prefix

# set vim keybindings in copy mode
set-window-option mode-keys vi
set -g mouse on

# quick pane cycling
unbind ^B
bind ^B select-pane -t :.+

# quick reload tmux config
bind r source-file ~/.tmux.conf

# set window
setw -g window-status-attr reverse
setw -g window-status-bg colour245
setw -g window-status-fg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-bg colour235
setw -g window-status-current-fg colour77

# set status bar
set -g status-interval 5
set -g status-bg colour238
set -g status-fg colour255
set -g status-attr dim
set -g status-left '#{?client_prefix,#[bg=colour77]#[fg=colour0],} 🤓  #S ⡇ '
set -g status-right '#[bg=colour4]#[fg=colour0] #(~/dev/workstation-setup/files/tmux-spotify-info.sh) #[bg=colour7]#[fg=colour0] %b %d %R '
set -g status-right-length 60
set -g status-left-length 60

# powerline symbols: ⮂ ⮃ ⮀ ⮁

set -g window-status-format " #I ⮁ #W 🍺 "
set -g window-status-current-format " #I ⮁ #W 🍺 "
